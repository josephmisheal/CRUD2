<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link
      rel="stylesheet"
      href="css/cdnjs.cloudflare.com_ajax_libs_bootstrap_4.6.2_css_bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- input data section -->
    <div class="container text-center d-flex justify-content-around">
      <div class="row">
        <div class="col-md-12">
          <form onsubmit="event.preventDefault(); onFormSubmit();">
            <label class="mt-3">Name</label>
            <input
              id="Name"
              class="form-control text-center"
              type="text"
              placeholder="enter your name"
              name="Name"
            />
            <label class="mt-3">Hour rate</label>
            <input
              id="HourRate"
              class="form-control text-center"
              type="text"
              placeholder="enter price of your hour"
              name="Hour_rate"
            />
            <label class="mt-3">Hour</label>
            <input
              id="Hour"
              class="form-control text-center"
              type="text"
              placeholder="enter work hour"
              name="Hours"
            />
            <label class="mt-3">Title</label>
            <input
              id="Title"
              class="form-control text-center"
              type="text"
              placeholder="enter your title"
              name="Title"
            />

            <button class="btn btn-block btn-outline-primary mt-3" type="submit">
              add
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- table section -->
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <div class="employees-table">
            <table id="postting" class="table mt-5 mb-3">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Salary</th>
                  <th>Title</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
              
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="js/cdnjs.cloudflare.com_ajax_libs_jquery_3.5.1_jquery.min.js"></script>
    <script src="js/cdnjs.cloudflare.com_ajax_libs_popper.js_1.16.1_umd_popper.min.js"></script>
    <script src="js/cdnjs.cloudflare.com_ajax_libs_bootstrap_4.6.2_js_bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
